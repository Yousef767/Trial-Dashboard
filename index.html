<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./media/icons/link-logo.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="./media/icons/link-logo.svg" />
  <link rel="apple-touch-icon" href="./media/icons/link-logo.svg" />
  <meta name="color-scheme" content="light only">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Trial Guide </title>
</head>

<body>
  <!-- Start Nav -->
  <nav class="nav">
    <div class="logo">
      <img class="imgg" src="../media/logo.png" alt="">
      <i class="fa-regular fa-bars" id="menu"></i>
      <span>اهلا بكم في لوحة التحكم </span>
    </div>
    <a href="##">  الذهاب الي الوقع  <i class="fa-light fa-browser"></i></a>
  </nav>
  <!-- End Nav -->

  <div class="home">
    <div class="login">
      <img src="./media/logo.png" alt="">
      <h2>تسجيل الدخول</h2>
      <form action="" class="form" autocomplete="on">
        <div class="input">
          <span>البريد الالكتروني :</span>
          <input type="text" spellcheck="false" placeholder="البريد الالكتروني" autocomplete="on">
        </div>
        <div class="input">
          <span>كلمة المرور :</span>
          <div class="select">
            <input type="password" placeholder="كلمة المرور " autocomplete="on">
            <i class="fa-light fa-eye-slash" id="passwordShow"></i>
          </div>
        </div>
        <button class="button mt20" type="submit">تسجيل الدخول</button>
      </form>
    </div>
  </div>
</body>

<script src="./js/main.js"></script>

</html>
